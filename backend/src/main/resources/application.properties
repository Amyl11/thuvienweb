# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/thuvien_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Application Name
spring.application.name=ThuVien Backend

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Google Drive Configuration
# For Service Account (Shared Drive only)
google.drive.credentials.path=src/main/resources/credentials.json
# For OAuth (My Drive - personal account)
google.drive.oauth.credentials.path=src/main/resources/oauth_credentials.json
google.drive.folder.id=1FdmamTPpwXCxdSDhhsCDugGk-7js_ykE
google.drive.enabled=true
google.drive.use.oauth=true
