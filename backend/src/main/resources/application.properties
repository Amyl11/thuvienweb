# Server Configuration
server.port=${PORT:8080}

# Database Configuration
# Railway will provide these via environment variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:thuvien_db}?useSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Application Name
spring.application.name=ThuVien Backend

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Google Drive Configuration
# For Service Account (Shared Drive only)
google.drive.credentials.path=src/main/resources/credentials.json
# For OAuth (My Drive - personal account)
google.drive.oauth.credentials.path=src/main/resources/oauth_credentials.json
google.drive.folder.id=1FdmamTPpwXCxdSDhhsCDugGk-7js_ykE
google.drive.enabled=true
google.drive.use.oauth=true
