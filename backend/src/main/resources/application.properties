# Server Configuration
server.port=8080

# Database Configuration
# Railway MySQL (production)
spring.datasource.url=jdbc:mysql://${RAILWAY_HOST:localhost}:${RAILWAY_PORT:3306}/${RAILWAY_DATABASE:thuvien_db}?useSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=${RAILWAY_USER:root}
spring.datasource.password=${RAILWAY_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Application Name
spring.application.name=ThuVien Backend

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Google Drive Configuration
# For Service Account (Shared Drive only)
google.drive.credentials.path=src/main/resources/credentials.json
# For OAuth (My Drive - personal account)
google.drive.oauth.credentials.path=src/main/resources/oauth_credentials.json
google.drive.folder.id=1FdmamTPpwXCxdSDhhsCDugGk-7js_ykE
google.drive.enabled=true
google.drive.use.oauth=true
